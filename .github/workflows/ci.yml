name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: epaper_test_db
        options: >-
          --health-cmd "pg_isready -U postgres -d epaper_test_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin123
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5



    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        env:
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_DB: epaper_test_db

          NODE_ENV: test

          JWT_EXPIRE_IN: 3600
          JWT_SECRET: testsecret
          REFRESH_JWT_SECRET: testrefreshsecret
          REFRESH_JWT_EXPIRE_IN: 86400

          URL_FRONTEND: http://localhost:3000

          S3_ENDPOINT: http://minio:9000
          S3_REGION: us-east-1
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin123
          S3_BUCKET_NAME: documents
          S3_FORCE_PATH_STYLE: true
        run: npm run test:e2e -- --detectOpenHandles --forceExit
